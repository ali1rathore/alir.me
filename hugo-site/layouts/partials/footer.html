<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logo">
                    <span class="logo-text">Ali Rathore</span>
                    <span class="logo-subtitle">AI Consultant & Agent Builder</span>
                </div>
                <p class="footer-description">
                    Transforming businesses through intelligent automation and AI-native solutions.
                </p>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ now.Year }} Ali Rathore. All rights reserved.</p>
        </div>
    </div>
</footer>
